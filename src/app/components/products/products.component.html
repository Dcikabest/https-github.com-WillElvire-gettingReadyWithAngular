<div class="product-area py-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-6 mx-auto">
        <div class="site-heading text-center">
          <span class="site-title-tagline">Products</span>
          <h2 class="site-title ">Poultry Farm Products</h2>
          <div class="heading-divider"></div>
          <p>
            It is a long established fact that a reader will be distracted by the readable content
            of a page when looking at its layout.
          </p>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6 col-lg-3" *ngFor="let product of ProductList.products">
        <app-product-card [productInfo]="product"></app-product-card>
      </div>

    </div>
  </div>
</div>
